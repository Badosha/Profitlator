<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Profitlator is your smart profit partner — helping everyday people and small businesses price better, earn more, and grow faster." />
  <title>Profitlator</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #222;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      color: #0b5394;
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }
    .section {
      margin: 30px 0;
    }
    label, select, input, button {
      display: block;
      margin: 10px 0;
      font-size: 1rem;
    }
    input, select {
      width: 100%;
      padding: 8px;
    }
    button {
      background-color: #0b5394;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 10px;
      font-size: 1.2rem;
      color: green;
    }
    footer {
      text-align: center;
      font-weight: bold;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Profitlator</h1>
    <p><strong>Profitlator is your smart profit partner — helping everyday people and small businesses price better, earn more, and grow faster.</strong></p><div class="section" id="basicCalculator">
  <h2>Basic Calculator</h2>
  <input type="number" id="num1" placeholder="Enter first number">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">×</option>
    <option value="/">÷</option>
  </select>
  <input type="number" id="num2" placeholder="Enter second number">
  <button onclick="calculate()">=</button>
  <div class="result" id="calcResult"></div>
</div>

<div class="section" id="currencyConverter">
  <h2>Currency Converter</h2>
  <input type="number" id="amount" placeholder="Enter amount">
  <select id="fromCurrency">
    <option value="USD">USD</option>
    <option value="NGN">NGN</option>
    <option value="EUR">EUR</option>
    <option value="GBP">GBP</option>
  </select>
  <select id="toCurrency">
    <option value="NGN">NGN</option>
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="GBP">GBP</option>
  </select>
  <button onclick="convertCurrency()">Convert</button>
  <div class="result" id="currencyResult"></div>
</div>

<div class="section" id="discountTool">
  <h2>Discount Calculator</h2>
  <input type="number" id="originalPrice" placeholder="Original Price">
  <input type="number" id="discountPercent" placeholder="Discount %">
  <select id="discountCurrency">
    <option value="₦">₦</option>
    <option value="$">$</option>
    <option value="€">€</option>
    <option value="£">£</option>
  </select>
  <button onclick="calculateDiscount()">Calculate Discount</button>
  <div class="result" id="discountResult"></div>
</div>

<div class="section" id="profitMarginTool">
  <h2>Profit Margin Tool</h2>
  <input type="number" id="costPrice" placeholder="Cost Price">
  <input type="number" id="sellingPrice" placeholder="Selling Price">
  <select id="profitCurrency">
    <option value="₦">₦</option>
    <option value="$">$</option>
    <option value="€">€</option>
    <option value="£">£</option>
  </select>
  <button onclick="calculateProfitMargin()">Calculate</button>
  <div class="result" id="profitResult"></div>
</div>

<footer>Powered by Di-Gi</footer>

  </div>  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operator = document.getElementById('operator').value;
      let result;
      switch (operator) {
        case '+': result = num1 + num2; break;
        case '-': result = num1 - num2; break;
        case '*': result = num1 * num2; break;
        case '/': result = num2 !== 0 ? num1 / num2 : 'Error: ÷0'; break;
        default: result = 'Invalid';
      }
      document.getElementById('calcResult').innerHTML = `<strong>(${result.toLocaleString()})</strong>`;
    }

    function convertCurrency() {
      const amount = parseFloat(document.getElementById('amount').value);
      const from = document.getElementById('fromCurrency').value;
      const to = document.getElementById('toCurrency').value;
      const rates = {
        USD: { NGN: 1500, EUR: 0.91, GBP: 0.76, USD: 1 },
        NGN: { USD: 1/1500, EUR: 0.00061, GBP: 0.00051, NGN: 1 },
        EUR: { USD: 1.1, NGN: 1650, GBP: 0.84, EUR: 1 },
        GBP: { USD: 1.32, NGN: 1950, EUR: 1.19, GBP: 1 }
      };
      const result = amount * rates[from][to];
      document.getElementById('currencyResult').innerHTML = `<strong>(${result.toLocaleString(undefined, { maximumFractionDigits: 2 })} ${to})</strong>`;
    }

    function calculateDiscount() {
      const original = parseFloat(document.getElementById('originalPrice').value);
      const discount = parseFloat(document.getElementById('discountPercent').value);
      const symbol = document.getElementById('discountCurrency').value;
      const final = original - (original * (discount / 100));
      document.getElementById('discountResult').innerHTML = `<strong>(${symbol}${final.toLocaleString(undefined, { maximumFractionDigits: 2 })})</strong>`;
    }

    function calculateProfitMargin() {
      const cost = parseFloat(document.getElementById('costPrice').value);
      const sell = parseFloat(document.getElementById('sellingPrice').value);
      const symbol = document.getElementById('profitCurrency').value;
      const profit = sell - cost;
      const margin = (profit / sell) * 100;
      const output = `Profit: ${symbol}${profit.toLocaleString(undefined, { maximumFractionDigits: 2 })} | Margin: ${margin.toFixed(1)}%`;
      document.getElementById('profitResult').innerHTML = `<strong>(${output})</strong>`;
    }
  </script></body>
</html>
