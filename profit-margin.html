<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Use the Profitlator Profit Margin Calculator to instantly calculate your profit, margin and markup.">
  <meta name="keywords" content="profit margin calculator, small business, pricing tool, profit calculator, earn more">
  <meta name="author" content="Di-Gi">
  <meta property="og:title" content="Profit Margin Calculator - Profitlator">
  <meta property="og:description" content="Instantly calculate your profit, margin and markup.">
  <meta property="og:image" content="https://badosha.github.io/Profitlator/preview.png">
  <meta property="og:url" content="https://badosha.github.io/Profitlator/profit-margin.html">
  <meta name="twitter:card" content="summary_large_image">
  <title>Profit Margin Calculator - Profitlator</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <header>
    <!-- Logo and Banner -->
    <img src="profitlator-logo.png" alt="Profitlator Logo" style="max-width: 160px; margin-bottom: 1rem;" />
    <h1 class="logo-title">Profitlator</h1>
    <p class="tagline"><strong>Your smart profit partner — price better, earn more, grow faster.</strong></p>
  </header>

  <main>
    <div class="section">
      <h2>Profit Margin Calculator</h2>
      <input type="number" id="costPrice" placeholder="Cost Price">
      <input type="number" id="sellingPrice" placeholder="Selling Price">
      <select id="profitCurrency">
        <option value="$" selected>$</option>
        <option value="₦">₦</option>
        <option value="€">€</option>
        <option value="£">£</option>
      </select>
      <button onclick="calculateProfitMargin()">Calculate</button>
      <div class="result" id="profitResult"></div>
    </div>
  </main>

  <footer>
    <strong>Powered by Di-Gi</strong>
  </footer>

  <script>
    function calculateProfitMargin() {
      const cost = parseFloat(document.getElementById("costPrice").value);
      const sell = parseFloat(document.getElementById("sellingPrice").value);
      const currency = document.getElementById("profitCurrency").value;

      if (isNaN(cost) || isNaN(sell) || cost <= 0) {
        document.getElementById("profitResult").innerText = "Please enter valid prices.";
        return;
      }

      const profit = sell - cost;
      const margin = (profit / sell) * 100;
      const markup = (profit / cost) * 100;

      document.getElementById("profitResult").innerHTML =
        `Profit: <strong>${currency}${profit.toFixed(2)}</strong><br>` +
        `Margin: <strong>${margin.toFixed(2)}%</strong><br>` +
        `Markup: <strong>${markup.toFixed(2)}%</strong>`;
    }
  </script>
</body>
</html>
